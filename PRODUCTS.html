  <style>
    :root{
      --accent: #f68b1e; /* Jumia orange */
      --muted: #757575;
      --bg: #f5f5f5;
      --jumia-dark: #232323;
      --jumia-light: #fff;
      --jumia-border: #e0e0e0;
    }
    *{box-sizing:border-box}
    body {
        background-color: rgba(255,255,255,0.6);
        background-image: url('https://pixabay.com/get/g1f352759c523895a0764d8a113f62f5e6593d896471c7a5f6f0913ad3adf3f46d07f9bf7628809dbd40d441fa30f086f764af168245874cbe7b1c2fcfeb92134_1280.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-blend-mode: lighten;
        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
        margin: 0;
        color: var(--jumia-dark);
    }
    header{
        background: var(--jumia-light);
        color: var(--jumia-dark);
        padding: 0.75rem 1.25rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid var(--jumia-border);
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    header h1{
        margin: 0;
        font-size: 1.7rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        color: var(--accent);
        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
    }
    nav a{
        color: var(--jumia-dark);
        text-decoration: none;
        margin-left: 1.2rem;
        font-size: 1rem;
        font-weight: 600;
        position: relative;
        transition: color 0.2s;
    }
    nav a:hover{
        color: var(--accent);
    }
    .container{
        max-width: 1200px;
        margin: 1.5rem auto;
        padding: 0 1rem;
    }
    .hero{
        background: var(--jumia-light);
        padding: 1.5rem;
        border-radius: 10px;
        display: flex;
        gap: 1.2rem;
        align-items: center;
        justify-content: center;
        text-align: left;
        border: 1px solid var(--jumia-border);
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .hero h2{
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent);
    }
    .hero p{
        margin: .25rem 0 0;
        color: var(--muted);
        font-size: 1.05rem;
    }
    .hero .meta{
        margin-left:0;
        text-align:center;
        min-width:160px
    }

    .controls{
        display:flex;
        gap:.75rem;
        margin-top:1rem;
        flex-wrap:wrap
    }
    .controls input[type=search],.controls select{
        padding:.6rem 1rem;
        border-radius:6px;
        border:1px solid var(--jumia-border);
        font-size:1rem;
        background: var(--jumia-light);
    }
    .controls button{
        background: var(--accent);
        color: #fff;
        border: none;
        padding: .6rem 1.1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(246,139,30,0.08);
        transition: background 0.2s;
    }
    .controls button:hover{
        background: #d97706;
    }

    .grid{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
        gap:1.5rem;
        margin-top:1rem
    }
    .card{
        background: var(--jumia-light);
        border-radius: 10px;
        padding: 1.2rem 1rem;
        border: 1px solid var(--jumia-border);
        display: flex;
        flex-direction: column;
        gap: .5rem;
        align-items: center;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        transition: box-shadow 0.2s, transform 0.2s;
        position: relative;
    }
    .card:hover{
        box-shadow: 0 8px 24px rgba(246,139,30,0.12);
        transform: translateY(-4px) scale(1.02);
        border-color: var(--accent);
    }
    .card h4{
        margin:0;
        font-size:1.1rem;
        font-weight:700;
        color: var(--jumia-dark);
    }
    .muted{
        color:var(--muted);
        font-size:.95rem
    }
    .price{
        font-weight:700;
        font-size:1.15rem;
        color: var(--accent);
    }
    .cta{
        margin-top:auto;
        display:flex;
        gap:.5rem
    }
    .btn{
        padding:.5rem .9rem;
        border-radius:6px;
        border:none;
        cursor:pointer;
        font-weight:600;
        font-size:1rem;
        box-shadow: 0 2px 8px rgba(246,139,30,0.08);
        transition: background 0.2s;
    }
    .btn.primary{
        background:var(--accent);
        color:#fff
    }
    .btn.primary:hover{
        background:#d97706;
    }
    .btn.ghost{
        background:transparent;
        border:1px solid var(--jumia-border);
        color: var(--jumia-dark);
    }
    .btn.ghost:hover{
        background: #3437e2;
        border-color: var(--accent);
        color: var(--accent);
    }
    footer{
        text-align:center;
        color:var(--jumia-light);
        font-size:.95rem;
        margin:2rem 0;
        background: var(--accent);
        padding: 1.2rem;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.2px;
        box-shadow: 0 2px 8px rgba(246,139,30,0.08);
    }

    /* Modal */
    .modal-backdrop{
        position:fixed;
        inset:0;
        background:rgba(35,35,35,0.55);
        display:flex;
        align-items:center;
        justify-content:center;
        padding:1rem;
        z-index:60;
        backdrop-filter: blur(4px);
    }
    .modal{
        background:var(--jumia-light);
        max-width:680px;
        width:100%;
        border-radius:12px;
        padding:1.2rem 1.5rem;
        box-shadow: 0 8px 32px rgba(35,35,35,0.12);
        border: 1px solid var(--jumia-border);
    }

    /* Focus styles for accessibility */
    button:focus, input:focus, textarea:focus, select:focus {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
    }

    /* Responsive typography scale */
    h1, h2, h3 {
        line-height: 1.2;
        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
    }
    @media (max-width: 768px) {
        h1 { font-size: 1.3rem; }
        h2 { font-size: 1.1rem; }
        h3 { font-size: 1rem; }
        .container { padding: 0 0.5rem; }
    }
    @media (max-width:640px){
        header{padding:.5rem;}
        .hero{flex-direction:column;align-items:flex-start;padding:1rem;}
        .grid{grid-template-columns:1fr;}
    }
  </style>
</head>

      'https://pixabay.com/get/ge24fed5cbf457cf8a0eb02d0171bba7c10b9d4c7016ee17df611c22bc0c6cef60b52f4ce4f8a55a3f05e5038d2ed96ee9ac669d9144e5027a7209c8c48d38373_1280.jpg'
    ],
    default: [
      'https://pixabay.com/get/g318c35aa19c08853e73804e7b142051103f80e40a62a17a5bf9966f5cdaae91336c72eb1085e696fce4694755e2dd0e9f59a2d0131c37284b43411401969f66b_1280.jpg',
      'https://pixabay.com/get/gfbdd481e895772625ab50776b3069d9e7e4fed1c1d0478d187db53970470d05eaaeed9614846ccfeb714d5e07ee9cd38017aa8874a0656d5555d6354d1c034ee_1280.jpg'
    ]
  };

  const categoryImageCursor = new Map();

  function nextCategoryImage(category){
    const library = CATEGORY_IMAGE_LIBRARY[category] || CATEGORY_IMAGE_LIBRARY.default;
    if(!library || library.length === 0) return '';
    const index = categoryImageCursor.get(category) || 0;
    categoryImageCursor.set(category, index + 1);
    return library[index % library.length];
  }

  PRODUCTS.forEach(product => {
    const assignedImage = nextCategoryImage(product.category);
    if(assignedImage){
      product.img = assignedImage;
    }
    if(!product.img){
      product.img = makePlaceholderImage(product.name);
    }
  });

  // DOM refs
  const listEl = document.getElementById('product-list');
  const searchEl = document.getElementById('search');
  const categoryEl = document.getElementById('category');
  const clearBtn = document.getElementById('clear');
  const modalRoot = document.getElementById('modal-root');
  const paymentLink = document.getElementById('open-payment');

  // Small helpers
  const q = s => document.querySelector(s);
  const formatCurrency = v => `$${Number(v).toFixed(2)}`;
  function safeText(s){ return String(s).replace(/[<>]/g,''); }
  function safeAttr(s){ return String(s).replace(/"/g,'&quot;'); }

  const IMAGE_PALETTE = [
    ['#0ea5e9','#1d4ed8'],
    ['#f97316','#f59e0b'],
    ['#10b981','#047857'],
    ['#ec4899','#9333ea'],
    ['#14b8a6','#0f172a'],
    ['#facc15','#f97316'],
    ['#a855f7','#6366f1'],
    ['#f43f5e','#fb7185']
  ];

  function makePlaceholderImage(name){
    const cleanName = safeText(name || 'Agrimac');
    const initials = cleanName
      .split(/\s+/)
      .filter(Boolean)
      .map(part => part[0])
      .join('')
      .slice(0, 2)
      .toUpperCase() || 'AG';
    const sum = Array.from(cleanName).reduce((acc, ch) => acc + ch.charCodeAt(0), 0);
    const palette = IMAGE_PALETTE[sum % IMAGE_PALETTE.length];
    const gradientId = `grad${sum % 9999}`;
    const svg = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 320 240'>` +
      `<defs><linearGradient id='${gradientId}' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='${palette[0]}'/><stop offset='100%' stop-color='${palette[1]}'/></linearGradient></defs>` +
      `<rect width='320' height='240' rx='24' fill='url(#${gradientId})'/>` +
      `<text x='50%' y='54%' text-anchor='middle' font-size='72' font-family="Open Sans, Arial, sans-serif" fill='rgba(255,255,255,0.92)' letter-spacing='4'>${initials}</text>` +
      `</svg>`;
    return `data:image/svg+xml;utf8,${encodeURIComponent(svg)}`;
  }

  function getProductImageSrc(product){
    const raw = (product.img || '').trim();
    if(raw.startsWith('data:image')) return raw;
    if(/^(?:\.\.?\/|assets\/)/.test(raw)) return raw;
    return makePlaceholderImage(product.name);
  }

  function debounce(fn, wait=250){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), wait); }; }

  // Toast notifications (non-blocking)
  function toast(msg, ms=2200){
    const t = document.createElement('div');
    t.textContent = msg;
    Object.assign(t.style, {
      position:'fixed', right:'18px', top:'18px', background:'#111', color:'#fff', padding:'8px 12px',
      borderRadius:'8px', zIndex:200, boxShadow:'0 6px 18px rgba(2,6,23,.3)', fontSize:'13px'
    });
    document.body.appendChild(t);
    setTimeout(()=> t.style.opacity = '0.0', ms-400);
    setTimeout(()=> t.remove(), ms);
  }

  // Storage helpers
  function getCart(){ try{ return JSON.parse(localStorage.getItem(KEYS.CART) || '[]'); } catch { return []; } }
  function setCart(c){ localStorage.setItem(KEYS.CART, JSON.stringify(c)); }

  // Build category options
  (function buildCategories(){
    const cats = ['all', ...Array.from(new Set(PRODUCTS.map(p=>p.category)))];
    cats.forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
      categoryEl.appendChild(opt);
    });
  })();

  // Render list (Bootstrap-like card layout)
  function renderList(filterText = '', filterCat = 'all'){
    const qStr = (filterText || '').trim().toLowerCase();
    const filtered = PRODUCTS.filter(p => {
      const matchesQ = !qStr || p.name.toLowerCase().includes(qStr) || (p.desc && p.desc.toLowerCase().includes(qStr));
      const matchesCat = filterCat === 'all' || p.category === filterCat;
      return matchesQ && matchesCat;
    });

    if(filtered.length === 0){
      listEl.innerHTML = '<div style="grid-column:1/-1;padding:1rem;background:#fff;border-radius:8px;border:1px dashed #e6e9ee;text-align:center;color:var(--muted)">No products found</div>';
      return;
    }

    listEl.innerHTML = filtered.map(p => `
      <div class="col-sm-6 col-md-4 col-lg-3" style="display:flex;">
        <div class="card h-100 shadow-sm" style="width:100%;display:flex;flex-direction:column;">
          <img src="${safeAttr(p.img)}" class="card-img-top" alt="${safeText(p.name)}" style="width:100%;height:160px;object-fit:cover;border-radius:8px 8px 0 0;">
          <div class="card-body d-flex flex-column" style="flex:1;display:flex;flex-direction:column;">
            <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:.5rem;margin-bottom:.5rem;">
              <h5 class="card-title" style="font-size:1.05rem;font-weight:700;color:var(--jumia-dark);margin:0;">${safeText(p.name)}</h5>
              <span style="font-size:0.85rem;color:var(--muted);background:rgba(0,0,0,0.05);padding:2px 10px;border-radius:999px;text-transform:capitalize;">${safeText(p.category)}</span>
            </div>
            <p class="card-text text-muted mb-2" style="color:var(--muted);margin-bottom:0.5rem;line-height:1.4;">${safeText(p.desc)}</p>
            <div class="d-flex justify-content-between small mb-2" style="display:flex;justify-content:space-between;font-size:0.92rem;margin-bottom:0.5rem;color:var(--muted);">
              <span class="text-warning" style="color:#fbbf24;display:flex;align-items:center;gap:4px;">⭐ ${p.stars} reviews</span>
              <span class="text-purple" style="color:#a855f7;display:flex;align-items:center;gap:4px;">🔁 ${p.forks} reorders</span>
            </div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.5rem;">
              <div class="price" style="font-weight:700;font-size:1.1rem;color:var(--accent);">${formatCurrency(p.price)}</div>
              <div class="muted" style="font-size:0.85rem;">In stock: ${p.stock}</div>
            </div>
            <div class="cta" style="margin-top:auto;display:flex;gap:.5rem;">
              <button class="btn primary" data-action="view" data-id="${p.id}">View details</button>
              <button class="btn ghost" data-action="add" data-id="${p.id}">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    `).join('');
  }

  // Initial render
  renderList();

  // Event delegation for products (view/add)
  listEl.addEventListener('click', (ev) => {
    const btn = ev.target.closest('button');
    if(!btn) return;
    const action = btn.dataset.action;
    const id = Number(btn.dataset.id);
    const product = PRODUCTS.find(p=>p.id===id);
    if(!product) return;
    if(action === 'view') openModal(product);
    if(action === 'add') addToCartById(id, 1);
  });

  // Search & filter with debounce
  const updateFromControls = () => renderList(searchEl.value, categoryEl.value);
  const debouncedUpdate = debounce(updateFromControls, 220);
  searchEl.addEventListener('input', debouncedUpdate);
  categoryEl.addEventListener('change', updateFromControls);
  clearBtn.addEventListener('click', () => { searchEl.value=''; categoryEl.value='all'; updateFromControls(); });

  // Cart operations (dedupe and qty support)
  function addToCartById(id, qty = 1){
    const cart = getCart();
    const prod = PRODUCTS.find(p => p.id === id);
    if(!prod) return;
    const existing = cart.find(i => i.id === id);
    if(existing){
      existing.qty = (existing.qty || 1) + qty;
    } else {
      cart.push({ id: prod.id, name: prod.name, price: prod.price, qty: qty });
    }
    setCart(cart);
    toast(`${prod.name} added to cart`);
    // update any open cart UI if implemented
    if(typeof renderCart === 'function') renderCart();
  }

  function removeFromCartById(id){
    let cart = getCart();
    cart = cart.filter(i=>i.id !== id);
    setCart(cart);
    if(typeof renderCart === 'function') renderCart();
  }

  function changeQtyById(id, delta){
    const cart = getCart();
    const item = cart.find(i => i.id === id);
    if(!item) return;
    item.qty = Math.max(0, (item.qty || 0) + delta);
    if(item.qty === 0) {
      const idx = cart.findIndex(i=>i.id===id);
      if(idx >= 0) cart.splice(idx,1);
    }
    setCart(cart);
    if(typeof renderCart === 'function') renderCart();
  }

  // Modal accessibility helpers
  let focusTrapHandler = null;
  function trapFocus(modalEl){
    const focusable = modalEl.querySelectorAll('a,button,input,textarea,select,[tabindex]:not([tabindex="-1"])');
    if(!focusable.length) return;
    let idx = 0;
    focusable[0].focus();
    focusTrapHandler = (e) => {
      if(e.key === 'Tab'){
        e.preventDefault();
        idx = e.shiftKey ? (idx - 1 + focusable.length) % focusable.length : (idx + 1) % focusable.length;
        focusable[idx].focus();
      }
      if(e.key === 'Escape') {
        closeModal();
      }
    };
    document.addEventListener('keydown', focusTrapHandler);
  }

  function releaseFocusTrap(){
    if(focusTrapHandler){
      document.removeEventListener('keydown', focusTrapHandler);
      focusTrapHandler = null;
    }
  }

  // Modal implementation (accessible-ish)
  function openModal(product){
    modalRoot.innerHTML = `
      <div class="modal-backdrop" role="dialog" aria-modal="true">
        <div class="modal" role="document">
          <h3 style="margin-top:0">${safeText(product.name)}</h3>
          <div class="muted">Category: ${safeText(product.category)} • Stock: ${product.stock}</div>
          <p style="margin:8px 0;font-weight:600">Price: ${formatCurrency(product.price)}</p>
          <p>${safeText(product.desc)}</p>
          <div style="display:flex;gap:.5rem;margin-top:1rem;justify-content:flex-end">
            <button class="btn ghost" id="modal-close" aria-label="Close dialog">Close</button>
            <button class="btn primary" id="modal-add">Add to cart</button>
          </div>
        </div>
      </div>
    `;
    modalRoot.setAttribute('aria-hidden','false');

    const modalBackdrop = modalRoot.querySelector('.modal-backdrop');
    const modalEl = modalRoot.querySelector('.modal');
    trapFocus(modalEl);

    modalBackdrop.addEventListener('click', (ev)=>{ if(ev.target === modalBackdrop) closeModal(); }, { once: true });
    const closeBtn = document.getElementById('modal-close');
    const addBtn = document.getElementById('modal-add');
    closeBtn.addEventListener('click', closeModal, { once: true });
    addBtn.addEventListener('click', () => { addToCartById(product.id, 1); closeModal(); }, { once: true });
  }

  function closeModal(){
    modalRoot.innerHTML = '';
    modalRoot.setAttribute('aria-hidden','true');
    releaseFocusTrap();
  }

  // Payment modal (lean, reuses same trap)
  function openPaymentModal(){
    modalRoot.innerHTML = `
      <div class="modal-backdrop" role="dialog" aria-modal="true">
        <div class="modal" role="document">
          <h3 style="margin-top:0">Payment (Demo)</h3>
          <p class="muted">This is a demo payment form. No real processing.</p>
          <form id="payment-form" aria-label="Payment form">
            <input name="payer" placeholder="Name on card" required />
            <input name="card" placeholder="Card number (demo)" required />
            <div class="row" style="display:flex;gap:.5rem">
              <input name="exp" placeholder="MM/YY" required />
              <input name="cvc" placeholder="CVC" required />
            </div>
            <input name="amount" type="number" step="0.01" placeholder="Amount (USD)" required />
            <div style="display:flex;gap:.5rem;margin-top:.75rem">
              <button class="btn primary" type="submit">Pay</button>
              <button class="btn ghost" type="button" id="payment-cancel">Cancel</button>
            </div>
          </form>
          <div id="payment-result" style="margin-top:.5rem;color:var(--muted)"></div>
        </div>
      </div>
    `;
    modalRoot.setAttribute('aria-hidden','false');

    const modalEl = modalRoot.querySelector('.modal');
    trapFocus(modalEl);

    const form = document.getElementById('payment-form');
    document.getElementById('payment-cancel').addEventListener('click', closeModal, { once: true });
    modalRoot.querySelector('.modal-backdrop').addEventListener('click', (ev)=>{ if(ev.target.classList.contains('modal-backdrop')) closeModal(); }, { once: true });

    form.addEventListener('submit', (ev)=>{
      ev.preventDefault();
      const data = {
        payer: form.payer.value.trim(),
        card: '****' + String(form.card.value || '').slice(-4),
        amount: Number(form.amount.value || 0),
        ts: Date.now()
      };
      const payments = JSON.parse(localStorage.getItem(KEYS.PAYMENTS) || '[]');
      payments.push(data);
      localStorage.setItem(KEYS.PAYMENTS, JSON.stringify(payments));
      document.getElementById('payment-result').textContent = `Payment recorded (demo): ${data.payer} — ${formatCurrency(data.amount)}`;
      setTimeout(closeModal, 1000);
      toast(`Payment saved (demo) — ${formatCurrency(data.amount)}`);
    }, { once: true });
  }

  if(paymentLink){
    paymentLink.addEventListener('click', (ev)=>{ ev.preventDefault(); openPaymentModal(); });
  }

  // Contact form (persist messages)
  const contactForm = document.getElementById('contact-form');
  if(contactForm){
    contactForm.addEventListener('submit', (ev)=>{
      ev.preventDefault();
      const data = {
        name: contactForm.name.value.trim(),
        email: contactForm.email.value.trim(),
        message: contactForm.message.value.trim(),
        ts: Date.now()
      };
      if(!data.name || !data.email || !data.message){
        document.getElementById('contact-result').textContent = 'Please fill in all fields.';
        return;
      }
      const messages = JSON.parse(localStorage.getItem(KEYS.MESSAGES) || '[]');
      messages.push(data);
      localStorage.setItem(KEYS.MESSAGES, JSON.stringify(messages));
      document.getElementById('contact-result').textContent = `Thanks, ${data.name}! We'll reply to ${data.email}. (Saved demo message)`;
      contactForm.reset();
    });
  }

  // Save sample contact helper (if button exists)
  const saveSampleBtn = document.getElementById('save-sample');
  if(saveSampleBtn){
    saveSampleBtn.addEventListener('click', ()=> {
      localStorage.setItem(KEYS.MESSAGES, JSON.stringify([{name:'Test Farmer',email:'farmer@example.com',message:'Interested in bulk fertilizer',ts:Date.now()}]));
      document.getElementById('contact-result').textContent = 'Sample contact saved to localStorage.';
      toast('Sample contact saved');
    });
  }

  // ESC global close
  document.addEventListener('keydown', (ev)=>{ if(ev.key === 'Escape') closeModal(); });

  // Small cart UI render if user wants it — expose function; keep lightweight
  function renderCart(){
    // preserve original API: find DOM #product-list to avoid errors; do nothing if no cart UI
    const cart = getCart();
    // nothing to render into main UI by default; implementers can extend this.
    // Optionally show a quick console summary for debugging:
    // console.info('Cart updated', cart);
  }

  // expose API
  window.Agrimac = {
    PRODUCTS,
    renderList,
    getCart,
    setCart,
    addToCartById,
    removeFromCartById,
    changeQtyById,
    openModal,
    openPaymentModal
  };

  // expose years to elements already present
  const year = new Date().getFullYear();
  const yearEls = document.querySelectorAll('#year, #foot-year');
  yearEls.forEach(el => el && (el.textContent = year));

})();
  </script>
</body>
</html>
